<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
</head>
<body>

    <!-- btn tipo 1 -->
    <div>
        <h3>tipo 1</h3>
        <button class="btn-1 btn-primary">primary</button >
        <button class="btn-1 btn-submit">submit</button>
        <button class="btn-1 btn-info">info</button>
        <button class="btn-1 btn-success">success</button>
        <button class="btn-1 btn-warning">warning</button>
        <button class="btn-1 btn-danger">danger</button>
    </div>
    
    <!-- btn tipo 2 -->
    <div>
        <h3>tipo 2</h3>
        <button class="btn-2 btn-primary">primary</button >
        <button class="btn-2 btn-submit">submit</button>
        <button class="btn-2 btn-info">info</button>
        <button class="btn-2 btn-success">success</button>
        <button class="btn-2 btn-warning">warning</button>
        <button class="btn-2 btn-danger">danger</button>
    </div>

    <!-- btn tipo 3 -->
    <div>
        <h3>tipo 3</h3>
        <button class="btn-3 btn-primary">primary</button >
        <button class="btn-3 btn-submit">submit</button>
        <button class="btn-3 btn-info">info</button>
        <button class="btn-3 btn-success">success</button>
        <button class="btn-3 btn-warning">warning</button>
        <button class="btn-3 btn-danger">danger</button>
    </div>

    <!-- btn tipo 4 -->
    <div>
        <h3>tipo 4</h3>
        <button class="btn-4 btn-primary">primary</button >
        <button class="btn-4 btn-submit">submit</button>
        <button class="btn-4 btn-info">info</button>
        <button class="btn-4 btn-success">success</button>
        <button class="btn-4 btn-warning">warning</button>
        <button class="btn-4 btn-danger">danger</button>
    </div>
    
</body>
</html>
